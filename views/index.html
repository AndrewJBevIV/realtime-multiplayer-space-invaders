<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Space Invaders</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Multiplayer space invaders" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>
    <script
      lang="text/javascript"
      src="https://cdn.ably.io/lib/ably.min-1.js"
    ></script>
    <script src="/intro.js"></script>
    <script src="/explosion.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body class="index-body">
    <!--modal section start-->
    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">x</div>
        <img
          src="https://user-images.githubusercontent.com/5900152/84948428-a3c6c900-b0e3-11ea-9ef5-0b1050cd8daf.png"
          alt="copy"
          width="60px"
          height="60px"
        />
        <label id="game-link"></label>
        <button
          onclick="copyGameCode()"
          id="copy-button"
          type="button"
          class="button"
        >
          Copy game link
        </button>
      </div>
    </div>
    <!--modal section end-->
    <div class="game-area" id="game-area">
      <div style="float: left;"><span id="score">Score: 0</span></div>
      <div style="float: left;">
        <span id="room-code">&nbsp; &nbsp; Game room 0</span>
      </div>
      <div style="float: right;"><span id="join-leave-updates"></span></div>
      <div style="float: right;"><span id="deaths"></span></div>
    </div>
    <br />
    <div class="game-div" id="gameContainer"></div>
  </body>
</html>
